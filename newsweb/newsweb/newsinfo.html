<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>新闻详情 - 新闻中国</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<style>
		:root {
			--primary-color: #e60012;
			--bg-color: #f7f8fa;
			--card-bg: #fff;
			--text-main: #323233;
			--text-secondary: #969799;
			--border-color: #ebedf0;
		}

		body {
			background-color: var(--bg-color);
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			margin: 0;
			color: var(--text-main);
		}

		#container.news-container {
			max-width: 960px;
			margin: 20px auto;
			background: var(--card-bg);
			border: none;
			border-radius: 12px;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
			padding: 40px;
			min-height: 400px;
			height: auto !important;
			overflow: visible !important;
		}

		.news-title {
			text-align: left;
			font-size: 28px;
			font-weight: 700;
			color: var(--text-main);
			margin-bottom: 24px;
			line-height: 1.4;
		}

		.news-content {
			line-height: 1.8;
			font-size: 16px;
			color: #444;
			text-indent: 2em;
			margin-bottom: 40px;
		}

		.news-meta {
			display: flex;
			justify-content: space-between;
			align-items: flex-end;
			padding-top: 20px;
			border-top: 1px solid var(--border-color);
			color: var(--text-secondary);
			font-size: 14px;
		}

		.meta-info {
			text-align: left;
		}

		.news-author {
			font-weight: 600;
			color: #0066cc;
			margin-bottom: 6px;
		}

		.news-date {
			color: var(--text-secondary);
		}

		/* 操作图标 */
		.action-icons {
			display: flex;
			gap: 20px;
			align-items: center;
		}

		.action-btn {
			cursor: pointer;
			font-size: 24px;
			transition: all 0.2s;
			user-select: none;
			color: var(--text-secondary);
		}

		.action-btn:hover {
			transform: scale(1.1);
		}

		.icon-heart.liked {
			color: var(--primary-color);
		}

		.icon-star.collected {
			color: #ffb400;
		}

		/* 评论区域 */
		.comment-section {
			margin-top: 50px;
		}

		.comment-section-title {
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 20px;
			padding-left: 10px;
			border-left: 4px solid var(--primary-color);
		}

		.comment-input-wrapper {
			background: #fdfdfd;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			padding: 16px;
			margin-bottom: 30px;
			transition: border-color 0.3s;
		}

		.comment-input-wrapper:focus-within {
			border-color: #0066cc;
		}

		.comment-textarea {
			width: 100%;
			height: 80px;
			border: none;
			outline: none;
			padding: 0;
			font-size: 14px;
			resize: none;
			background: transparent;
		}

		.comment-input-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 12px;
			padding-top: 12px;
			border-top: 1px solid #f5f5f5;
		}

		.comment-submit {
			padding: 8px 24px;
			background-color: #0066cc;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: 500;
			transition: background 0.3s;
		}

		.comment-submit:hover {
			background-color: #0050a3;
		}

		.comment-list {
			margin-top: 20px;
		}

		/* 评论项优化 */
		.comment-item {
			padding: 20px 0;
			border-bottom: 1px solid #f5f5f5;
		}

		.comment-item:last-child {
			border-bottom: none;
		}

		.comment-user {
			color: #333;
			font-weight: 600;
			font-size: 15px;
		}

		.comment-content {
			margin: 10px 0;
			font-size: 15px;
			line-height: 1.6;
		}

		.reply-list {
			margin-top: 15px;
			padding: 15px;
			background-color: #f9f9f9;
			border-radius: 8px;
		}

		#top {
			background: #fff;
			border-bottom: 1px solid #ebedf0;
			padding: 8px 20px;
			font-size: 13px;
		}

		#top_login2 {
			display: flex;
			justify-content: space-between;
			align-items: center;
			max-width: 960px;
			margin: 0 auto;
		}

		#nav {
			max-width: 960px;
			margin: 20px auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#nav #logo img {
			height: 50px;
		}

		#friend {
			max-width: 960px;
			margin: 40px auto;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
		}

		#footer {
			text-align: center;
			padding: 40px 0;
			color: #969799;
			font-size: 13px;
			background: #fff;
			margin-top: 40px;
			border-top: 1px solid #ebedf0;
		}
	</style>
</head>

		<!-- 评论区域 -->
		<div class="comment-section">

			<div class="comment-input-wrapper">
