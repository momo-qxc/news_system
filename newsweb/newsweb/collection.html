	<style>
		.collection-container {

		}

		/* 取消收藏按钮 - 可以修改这里的颜色 */
		.btn-cancel {
			background-color: #ff6600;
			/* 背景颜色 */
			color: white;
			/* 文字颜色 */
			border: 1px solid #ff6600;
			/* 边框颜色 */
			padding: 5px 15px;
			cursor: pointer;
			border-radius: 3px;
		}

		.btn-cancel:hover {
			background-color: #e55500;
			/* 悬停时背景颜色 */
		}

		.empty-msg {
			text-align: center;
			color: #888;
			padding: 50px;
		}
	</style>
